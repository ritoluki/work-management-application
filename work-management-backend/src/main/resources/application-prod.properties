# =====================================================
# PRODUCTION DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:dpg-d3jha0q4d50c73f730a0-a}:${DB_PORT:5432}/${DB_NAME:work_management_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# JPA/HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=${PORT:10000}

# =====================================================
# CORS CONFIGURATION - Production URLs
# =====================================================
spring.web.cors.allowed-origins=${FRONTEND_URL:https://work-management-application.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# =====================================================
# LOGGING - Optimized for production
# =====================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.root=INFO

# =====================================================
# SECURITY CONFIGURATION
# =====================================================
spring.jpa.open-in-view=false

# =====================================================
# APP FLAGS
# =====================================================
app.seed-data=false