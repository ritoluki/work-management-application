# =====================================================
# PRODUCTION PROFILE CONFIGURATION
# =====================================================

# =====================================================
# DATABASE CONFIGURATION (Production)
# =====================================================
# PostgreSQL Configuration for Render deployment
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/work_management_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# Explicit PostgreSQL driver configuration
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# JPA/HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Explicit PostgreSQL dialect configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL-specific JPA properties
# Prevents PostgreSQL JDBC driver from creating LOB objects in a transaction context
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=${PORT:8080}

# =====================================================
# APP FLAGS
# =====================================================
app.seed-data=${SEED_DATA:true}

# =====================================================
# CORS CONFIGURATION
# =====================================================
# Frontend URL is read from FRONTEND_URL environment variable in CorsConfig.java
# Default: https://*.vercel.app

# =====================================================
# LOGGING (Production - Less Verbose)
# =====================================================
logging.level.root=INFO
logging.level.com.example.workmanagementbackend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN