# =====================================================
# PRODUCTION PROFILE CONFIGURATION
# =====================================================

# =====================================================
# DATABASE CONFIGURATION (Production)
# =====================================================
# Support both PostgreSQL (Render free tier) and MySQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/work_management_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# Driver will be auto-detected based on URL
# spring.datasource.driver-class-name will be auto-configured

# =====================================================
# JPA/HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialect will be auto-detected
# For PostgreSQL: org.hibernate.dialect.PostgreSQLDialect
# For MySQL: org.hibernate.dialect.MySQL8Dialect

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=${PORT:8080}

# =====================================================
# APP FLAGS
# =====================================================
app.seed-data=${SEED_DATA:true}

# =====================================================
# CORS CONFIGURATION
# =====================================================
# Frontend URL from environment variable
FRONTEND_URL=${FRONTEND_URL:https://work-management-application.vercel.app}

# =====================================================
# LOGGING (Production - Less Verbose)
# =====================================================
logging.level.root=INFO
logging.level.com.example.workmanagementbackend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN