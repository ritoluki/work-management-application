# =====================================================
# PRODUCTION PROFILE CONFIGURATION
# =====================================================

# =====================================================
# DATABASE CONFIGURATION (Production)
# =====================================================
# PostgreSQL Driver Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database Connection - Use individual environment variables from Render
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# JPA/HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=${PORT:10000}

# =====================================================
# APP FLAGS
# =====================================================
app.seed-data=${SEED_DATA:true}

# =====================================================
# CORS CONFIGURATION
# =====================================================
# Frontend URL is read from FRONTEND_URL environment variable in CorsConfig.java
# Default: https://*.vercel.app

# =====================================================
# LOGGING (Production - Less Verbose)
# =====================================================
logging.level.root=INFO
logging.level.com.example.workmanagementbackend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN